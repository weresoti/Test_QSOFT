<!DOCTYPE html>
<html lang="ru">

<head>
   <link rel="stylesheet" href="css/style.css"/>
   <link rel="stylesheet" href="css/media.css"/>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QSOFT</title>
</head>

<body id="body">
   <div class="wrapper">
      <div class="content">
         <header class="header">
            <div class="container">
               <div class="header__row">
                  <a href="" class="header__logo">
                     <img src="img/logo.svg" alt="">
                  </a>
                  <form action="#" method="post" class="header__search">
                     <button type="submit" class="header__search__btn">
                        <img src="img/search.svg" alt="">
                     </button>
                     <input type="search" placeholder="Найти..." class="header__search__input" required>
                  </form>
                  <a href="" class="header__account">
                     <span class="header__account__name">Константин</span>
                     <img src="img/avatar.jpg" class="header__account__img" alt="">
                  </a>
                  <a href="" class="header__account-mobile">
                     <img src="img/Profile.svg" alt="">
                  </a>
               </div>
            </div>
         </header>
         <main class="main">
            <div class="our">
               <div class="container">
                  <div class="our__title title">
                     Наши партнёры
                  </div>
                  <div class="our__row">
                     <a href="" class="our__column">
                        <img src="img/1.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/2.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/3.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/4.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/5.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/6.png" alt="">
                     </a>
                     <a href="" class="our__column">
                        <img src="img/7.png" alt="">
                     </a>
                  </div>
               </div>
            </div>
         </main>
      </div>
   </div>
</body>
